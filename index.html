<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Линдин-Хвост</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<header class="header">
					<div class="header__logo">
						<img src="img/Logo.svg" alt="">
					</div>
					<div class="header__body">
						<h1 class="header__title title">Линдин-<p class="header__title_fl">Хвост</p></h1>
					</div>
				</header>
				<main class="main">
					<div class="main__content">
						<div class="main__body">
							<h2 class="main__title title">Красивые фразы известный людей</h2>
							<div class="main__card card">
								<div class="card__body">
									<div class="card__text"></div>
									<div class="card__author"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="main__btn">
						<a href="" class="main__btn_link">Обновить страницу</a>
					</div>
				</main>
			</div>
			<footer class="footer">
				<div class="footer__row">
					<ul class="footer__list">
						<li>
							<a href="" class="footer__link_tg footer_link">Телеграмм!</a>
						</li>
						<li>
							<a href="" class="footer__link_vk footer_link">Вконтакте!</a>
						</li>
						<li>
							<a href="" class="footer__link_yt footer_link">Ютуб!</a>
						</li>
					</ul>
					<div class="footer__copy">
						Copy. Ваши права защищены!
					</div>
				</div>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
